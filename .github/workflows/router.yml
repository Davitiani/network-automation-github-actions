name: routers

on:
  push:
    branches:
    - main
    paths:
    - 'config_file_routers'

jobs:
  deploy:
    runs-on: [self-hosted, linux]
    steps:
    - name: Run
      run: |
        cd /home/siteadmin/actions-runner/network-automation-github-actions
        git pull
        python3 _router.py
        cd ..