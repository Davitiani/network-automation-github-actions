name: self-hosted-1.x-code

on:
  push:
    branches:
    - main
    paths:
    - 'config_file'

jobs:
  deploy:
    runs-on: [self-hosted, linux]
    steps:
    - name: Run
      run: |
        wget https://github.com/Davitiani/network-automation-github-actions/blob/main/config_file
        wget https://github.com/Davitiani/network-automation-github-actions/blob/main/main-1.6.py
        python3 main-1.6.py